{% extends "base.html" %}
{% block content %}
<div class="container">
  <div class="rounded bg-white p-3 mt-4">
     <h2 style="text-align: center">Know everything you need about shares. Last data from {{today}}</h2>
          <div id="accordion">
            {% for stock in stocks %}
            <div class="col-sm-10 offset-1">
            <div class="card">
              <div class="card-header">
                <a class="card-link" data-toggle="collapse" href="#collapse{{forloop.counter}}">
                  {{ stock }}
                </a>
                <span style="float: right">{{stock.prices.latest.price}} USD</span>
              </div>
              <div id="collapse{{forloop.counter}}" class="collapse" data-parent="#accordion">
                <div>
                <div class="card-body">
                  <a class="btn btn-info" href="{% url 'stocks:detail' stock.ticker %}">
                      Details
                  </a>
                   <a class="btn btn-info" href="{% url 'stocks:articles' ticker=stock.ticker %}">
                      News
                  </a>
                   <a class="btn btn-info" href="#">
                      Historic Data
                  </a>
                </div>
                </div>
              </div>
            </div>
            </div>
            {% endfor %}

          </div>
  </div>
</div>
{% endblock %}
