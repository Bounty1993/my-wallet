{% extends "base.html" %}
{% block content %}
<dir class="row p-0">
    <div class="col-sm-8 mx-auto">
      <div class="mt-4" style="text-align:center">
        <h1>Manage your portfolio exactly</h1>
        <h1>just as you want</h1>
        <p class="text-white"><strong>Creating, updating and controlling your financial future!</strong></p>
        <button class="btn btn-info">Sign Up</button>
      </div>
    </dir>

<div class="row">
  <div class="special">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner rounded">
        <div class="carousel-item active">
          <img class="d-block w-100" src="my_wallet/static/img/kevin-grieve-1319622-unsplash.jpg" alt="Photo by Kevin Grieve on Unsplash">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="my_wallet/static/img/rick-tap-110126-unsplash.jpg" alt="Photo by Rick Tap on Unsplash">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="my_wallet/static/img/rawpixel-603645-unsplash.jpg" alt="Photo by rawpixel on Unsplash">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    </div>
</div>
{% endblock content %}
