<form method="POST" action="" class="custom-form">
    {% csrf_token %}
    <h3 class="text-center">Animated Form</h3>
    {% for field in form %}
    <div class="form-group">
        <input type="text" class="form-control" name="{{ field.html_name }}"  id="{{field.id_for_label}}"/>
        <label for="{{field.id_for_label}}" class="animated-label">{{field.label}}</label>
    </div>
    <ul class="form_error">
        {% for error in field.errors %}
        <li><strong>{{ error|escape }}</strong></li>
        {% endfor %}
    </ul>
    {% endfor %}
    <div class="submit">
        <button type="submit" class="btn btn-primary btn-block">Send</button>
    </div>
</form>
