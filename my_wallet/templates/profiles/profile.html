{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row p-4">
        <div class="col-sm-3">
            {% include "profiles/sidebar.html" %}
        </div>
        <div class="main-panel shadowing col-sm-9">
            <ul class="nav nav-pills nav-justified mb-3" id="pills-tab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#main">My Data</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#portfolio">Portfolio</a>
                </li>
            </ul>
            <div class="tab-content" style="background-color: #ffffff">
                <div class="tab-pane container active" id="main">
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                        {{ message }}
                        </div>
                    {% endfor %}
                    <form action="" method="post">
                        {% csrf_token %}
                        {% crispy form %}
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
                <div class="tab-pane container fade" id="portfolio">
                    Hello
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
{% block javascript %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
{% endblock %}
