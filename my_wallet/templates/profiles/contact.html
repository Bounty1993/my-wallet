{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<ul class="breadcrumb">
  <li class="breadcrumb-item">
    <a href="{% url 'core:home' %}">
      Home
    </a>
  </li>
  <li class="breadcrumb-item">
    <a href="{% url 'profiles:profile' %}">
      Profile
    </a>
  </li>
  <li class="breadcrumb-item active">
    Settings
  </li>
</ul>
<div class="row">
  <div class="col-sm-3">
      <div class="nav_title shadowing"> Mój profil</div>
      <ul class="side-nav">
        <a href="{% url 'profiles:edit' %}">
            <li class="nav-btn shadowing">Moje dane</li>
        </a>
        <a href="{% url 'profiles:password_change' %}">
            <li class="nav-btn shadowing ">Zmiana hasła</li>
        </a>
        <a href="{% url 'profiles:contact' %}">
            <li class="nav-btn shadowing">Kontakt</li>
        </a>
      </ul>
  </div>
  <div class="col-sm-9">
    <div class="shadowing card">
      <div class="card-header">
        Kontakt i email
      </div>
      <div class="card-body">
        <p>Masz jakieś pytania? - Napisz do mnie</p>
        <form method="post" novalidate>
          {% csrf_token %}
          {{ form | crispy }}
          <button type="submit" class="btn btn-success">
            Wyślij
          </button>
          <button type="reset" class="btn btn-warning">
            Wyczyść
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
