{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
<ul class="breadcrumb">
          <li class="breadcrumb-item">
              <a href="{% url 'core:home' %}">
                  Home
              </a>
          </li>
          <li class="breadcrumb-item">
              <a href="{% url 'profiles:profile' %}">
                  Profile
              </a>
          </li>
          <li class="breadcrumb-item active">
                Settings
          </li>
</ul>
<div class="row">
  <div class="col-sm-3">
    <div class="shadowing card">
      <div class="card-header">
          Account Settings
      </div>
      <div class="card-body">
       <div class="list-group">
           <a href="/settings/profile/" class="list-group-item">Profile</a>
           <a href="/settings/emails/" class="list-group-item">Emails</a>
           <a href="/settings/picture/" class="list-group-item">Picture</a>
           <a href="/settings/password/" class="list-group-item">Password</a>
       </div>
      </div>
    </div>
  </div>

  <div class="col-sm-9">
    <div class="shadowing card">
      <div class="card-header">
          Change your password
      </div>
      <div class="card-body">
        {% crispy form %}
      </div>
    </div>
  </div>
</div>
</div>
{% endblock %}
