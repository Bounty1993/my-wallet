{% load humanize %}
<div class="card shadowing">
        <img class="profile-image card-img-top" src="{{request.user.image.url}}" alt="Profile picture">
        <div class="card-body">
            <h5 class="card-title">Cześć {{request.user.full_name}}</h5>
            <p>Dołączył:  {{request.user.date_joined|naturaltime }}</p>
            <a href="{% url 'profiles:edit' %}" class="btn btn-success w-100">Zobacz Profil</a>
            <a href="{% url 'profiles:password_change' %}" class="btn btn-primary w-100 mt-2">Zmień hasło</a>
        </div>
 </div>
