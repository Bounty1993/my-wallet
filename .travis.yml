dist: xenial   # required for Python >= 3.7
sudo: required
language: python
python:
  - "3.7"
services:
  - redis-server
  - postgresql
install:
  - pip install -r requirements.txt
script:
  - psql -c 'create database travis_ci_test;' -U postgres
  - python manage.py test
  - coverage run --source='.' manage.py test
after_success:
  - pip install coveralls
  - coveralls