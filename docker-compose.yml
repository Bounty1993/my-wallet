version: '3.7'
volumes:
  postgres_data:
services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgres://postgres13:example123@db:5432/postgres12
    depends_on:
      - db
      - redis
  db:
    image: postgres:10.7-alpine
    environment:
      POSTGRES_DB: postgres12
      POSTGRES_USER: postgres13
      POSRGRES_PASS: example123
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - 5433:5432
  redis:
    image: redis:alpine
    ports:
      - 6379:6379
  celery:
    build: .
    command: celery -A my_wallet worker -l info
    volumes:
      - .:/my_wallet
    depends_on:
      - db
      - redis
  celery-beat:
    build: .
    command: celery -A my_wallet beat -l info
    volumes:
      - .:/my_wallet
    depends_on:
      - db
      - redis
